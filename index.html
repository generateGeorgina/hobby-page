<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kalam&family=Montserrat+Alternates&display=swap" rel="stylesheet">
        <title>Welcome - Web Free Poems</title>
    </head>
    <body>
        <header class="header">
            1
        </header>
        <main>
            <h1>Welcome</h1>
            <form action=""> <!-- to group and build a seperate form -->
                <legend>Do you read poetry?</legend>
                <fieldset> <!-- to group the related radio buttons together -->
                    <label for="poetryyes"> <!--to group input and the string "Yes" together -->
                        <input name="poetry-yes-no" value="yes" id="poetryyes" required type="radio">Yes
                    </label>
                    <label for="poetryno">
                        <input name="poetry-yes-no" value="no" id="poetryno" required type="radio">No
                    </label>
                </fieldset>
                <legend>What is the name of your favourite poem?</legend>
                <input type="text" name="favouritepoem" placeholder="Twinkle, twinkle little star" size="40">

                <legend>Reading this page are:</legend>
                <input name="reader" type="checkbox" value="humans" id="humans" checked /> <label for="humans">Humans</label>
                <!--alternative to associate text with input element using "id" (input) and "for" (label)-->
                    <input name="reader" type="checkbox" value="spiders" id="humans" /> <label for="spiders">Spiders</label>
                <button type="submit">Submit</button>
            </form>
            <p>Click to enter <a href="info.html">Web Free Poems</a></p>
        </main>
        <footer class="footer">
            Creative Commons License
        </footer>
    </body>
</html>
